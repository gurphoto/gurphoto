one:
  title: В России названы крупнейшие туроператоры
  description: Новости туризма. Аналитическая служба Ассоциации туроператоров
  content: <p>Новости туризма. Аналитическая служба Ассоциации туроператоров России составила рейтинг туроператоров России.  Рейтинг выводился на основе данных, предоставленных самими компаниями. Лидерами оказались холдинг «OTI Россия» (туроператоры Coral Travel и Sunmar), компании «Библио Глобус» и TUI Russia & CIS.</p>

two:
  title: Китай решил развивать туризм на необитаемых островах
  description: Новости туризма. Китайские власти хотят развивать туризм на
  content: <p>Новости туризма. Китайские власти хотят развивать туризм на необитаемых Парасельских островах. Напомним, что на эту же территорию претендуют государства Юго-Восточной Азии, но Китай надеется, что это будет их курортная зона.</p>

three:
  title: Дубай на седьмом месте по популярности среди туристов России
  description: убайский департамент туризма и коммерческого маркетинга
  content: <p>Дубайский департамент туризма и коммерческого маркетинга представил данные рейтинга, по которым Эмират Дубай в рейтинге наполняемости отелей и среднему доходу находится на первом месте. По статистике департамента, средний уровень занятости дубайских отелей за январь 2012 года составил 86,3%, при этом средняя стоимость номера оценена в районе 270 долларов за сутки.</p>
